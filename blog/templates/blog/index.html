<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Index</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in post_list %}
            <li>
                <a href="{% url 'blog:detail' post.pk %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
